<div class="col-md-6 col-md-offset-1">
    <h2>Create Nominations</h2>
    <form name="form" (ngSubmit)="registerNomination()" #f="ngForm">
        <div class="form-group" >
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" [(ngModel)]="model.name" #name="ngModel"  disabled />
        </div>
        <div class="form-group" >
            <label for="email">Email</label>
            <input type="text" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel"  disabled />
        </div>
        <div class="form-group" >
            <label for="age">Age</label>
            <input type="text" class="form-control" name="age" [(ngModel)]="model.age" #age="ngModel"  disabled />
        </div>
        <div class="form-group" >
            <label for="gender">Gender</label>
            <input type="text" class="form-control" name="gender" [(ngModel)]="model.gender" #gender="ngModel"  disabled />
        </div>
         <div class="form-group" >
            <label for="address">Address</label>
            <input type="text" class="form-control" name="address" [(ngModel)]="model.address" #address="ngModel"  disabled />
        </div>
        <div class="form-group" >
            <label for="party">Party</label>
            <input type="text" class="form-control" name="party" [(ngModel)]="model.party" #party="ngModel" />
        </div>
        <div class="form-group" >
            <label for="symbol">Symbol</label>
            <input type="text" class="form-control" name="symbol" [(ngModel)]="model.symbol" #symbol="ngModel" />
        </div>
        <div class="form-group">
             <label for="constituencies">Constituency</label>
                <select  class="form-control"  [(ngModel)]="model.selectedConstituency" name="selectedConstituency" #selectedConstituency="ngModel"> 
                   <!-- <option value="" disabled selected>Select constituency</option> -->
                    <option *ngFor="let constituency of constituencies" [ngValue]="constituency._id">{{constituency.constituencyName}}</option>
                </select>
        </div>

         <div class="form-group">
             <label for="elections">Election Date</label>
                <select  class="form-control"  [(ngModel)]="model.selectedElection" name="selectedElection" #selectedElection="ngModel"> 
                   <!-- <option value="" disabled selected>Select constituency</option> -->
                    <option *ngFor="let election of elections" [ngValue]="election._id">{{election.ElectionDate}}</option>
                </select>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Create Nomination</button>
           <a [routerLink]="['/nomination']" class="btn btn-link">Cancel</a>
        </div>
    </form>
</div>
