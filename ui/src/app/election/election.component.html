<div>
    <p>
        election works!</p>


        <div class="row">
          <div class="col-sm-6" *ngFor="let item of election">
            <div class="election-card">
                <div class="head">
                    <div class="row">
                        <div class="col-sm-2">{{item.ElectionId}}</div>
                        <div class="col-sm-2">{{item.ConstituencyId}}</div>
                        <div class="col-sm-8">{{item.NominationDate}}</div>
                    </div>
                </div>
                <div class="foot">
                    <div class ="text-center" *ngIf="item.ElectionStatus==0"><a href="/dashboard">Show Results</a></div>
                    <div class ="text-center" *ngIf="item.ElectionStatus==1"><a href="/ballot">Ballot Box</a></div>
                </div>
            </div>            
          </div>
        </div>
      
</div>
